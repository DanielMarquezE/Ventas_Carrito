<app-menu></app-menu>

<mat-card style="width: 70%; margin: 50px auto;">
    <mat-card-header>
        <mat-card-title>
            Agrega/Modifica Un Cliente
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="mat-elevation-z2" style="width: 30%; padding: 30px; margin: 50px auto; display: flex; justify-content: center;">

            <form [formGroup]="formCliente">
                <div class="flex" hidden="true">
                    <mat-form-field>
                        <mat-label>id</mat-label>
                        <input matInput formControlName="id">
                      </mat-form-field>
                </div>
                <div class="flex">
                    <mat-form-field>
                        <mat-label>Nombres</mat-label>
                        <input matInput formControlName="nombres">
                      </mat-form-field>
                </div>
                <div class="flex">
                    <mat-form-field>
                        <mat-label>Apellidos</mat-label>
                        <input matInput formControlName="apellidos">
                      </mat-form-field>
                </div>
                <div class="flex">
                    <mat-form-field>
                        <mat-label>Direccion</mat-label>
                        <input matInput formControlName="direccion">
                      </mat-form-field>
                </div>
                <div class="flex">
                    <mat-form-field>
                        <mat-label>UserName</mat-label>
                        <input matInput formControlName="userName">
                      </mat-form-field>
                </div>
                <div class="flex">
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password">
                      </mat-form-field>
                </div>
                <div class="flex">
                    <button mat-flat-button color="primary" (click)="guardar()">Guardar</button>
                    <button mat-flat-button color="warn" (click)="volver()" style="margin-left: 8px;">Volver</button>
                </div>
            </form>
        
        </div>
    </mat-card-content>
