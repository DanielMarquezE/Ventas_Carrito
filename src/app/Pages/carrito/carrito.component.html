<app-header-cliente></app-header-cliente>
<mat-card style="width: 70%; margin: 50px auto;">
    <mat-card-header>
        <mat-card-title>
            My Carrito
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <button mat-fab aria-label="Realizar Compra" color="primary" (click)="realizarCompra()">
            <mat-icon>payments</mat-icon>
          </button>
        <button mat-fab aria-label="Vaciar Carrito" style="margin-left: 5%;" color="warn" (click)="vaciarCarrito()">
            <mat-icon>delete</mat-icon>
          </button>

          <br>
          <h2>Total A Pagar: {{calcularTotal()}}</h2>

        <table mat-table [dataSource]="myCart$" class="mat-elevation-z2" style="margin-top: 20px;">
            
            <ng-container matColumnDef="Codigo">
              <th mat-header-cell *matHeaderCellDef> Codigo </th>
              <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
            </ng-container>
          
           
            <ng-container matColumnDef="Descripcion">
              <th mat-header-cell *matHeaderCellDef> Descripcion </th>
              <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>
          
           
            <ng-container matColumnDef="Precio">
              <th mat-header-cell *matHeaderCellDef> Precio </th>
              <td mat-cell *matCellDef="let element"> ${{element.precio}} </td>
            </ng-container>

            <ng-container matColumnDef="Cantidad">
                <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
              </ng-container>
          
            <ng-container matColumnDef="Imagen">
                <th mat-header-cell *matHeaderCellDef> Imagen </th>
                <td mat-cell *matCellDef="let element"> <img src="{{element.imagen}}" style="width: 150px;"> </td>
              </ng-container>

              <ng-container matColumnDef="Stock">
                <th mat-header-cell *matHeaderCellDef> Stock </th>
                <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
              </ng-container>

              <ng-container matColumnDef="Sucursal">
                <th mat-header-cell *matHeaderCellDef> Sucursal </th>
                <td mat-cell *matCellDef="let element"> {{element.tienda}} </td>
              </ng-container>

              <ng-container matColumnDef="Accion">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                      <button mat-icon-button color="warn" (click)="eliminarDelCarrito(element.id)">
                        <mat-icon>delete</mat-icon>
                      </button>
                </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>
  </mat-card>
